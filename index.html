<!DOCTYPE html>
<html>
<head>
  <title>Vanilla tODO</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Todoist</h1>
<!-- the ids just give yo the id of the object that something should be done to in JS -->
    <!-- <button id="displayTodosButton">Display Todos</button> -->
    <!-- <button id="toggleAllButton">Toggle All</button> -->
<!-- onclick. atribute gives you a hint on whats going to happen, it is more descriptive to use handlers -->
  <div>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>

  <div>
    <button onclick="handlers.addTodo()">Add todo</button>
    <input type="text" id="addTodoTextInput"></input>
  </div>

  <div>
    <button onclick="handlers.changeTodo()">Change todo</button>
    <input type="number" id="changeTodoPositionInput"></input>
    <input type="text" id="changeTodoTextInput"></input>
  </div>

  <div>
    <button onclick="handlers.deleteTodo()">delete todo</button>
    <input type="number" id="deleteTodoPositionInput"></input>
  </div>

  <div>
    <button onclick="handlers.toggleCompleted()">complete</button>
    <input type="number" id="toggleCompletedPositionInput"></input>
  </div>

  <ul>

  </ul>

  <script src="task.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
